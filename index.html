        <div id="rightSide">

      <nav class="container-fluid">

    <article>
      <div id="content">
        <div class="row">
          <div class="col-sm-12">
            <div id="carousel-background">
              <div id="carousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="carousel" data-slide-to="0" class="active"></li>
                  <li data-target="carousel" data-slide-to="1"></li>
                  <li data-target="carousel" data-slide-to="2"></li>
                  <li data-target="carousel" data-slide-to="3"></li>
                  <li data-target="carousel" data-slide-to="4"></li>
                  <li data-target="carousel" data-slide-to="5"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="images/carousel/burrito.jpeg" alt="Burrito">
                  </div>
                  <div class="item">
                    <img src="images/carousel/fishtaco.jpeg" alt="Fish Taco">
                  </div>
                  <div class="item">
                    <img src="images/carousel/mexicanpizza.jpeg" alt="Mexican Pizza">
                  </div>
                  <div class="item">
                    <img src="images/carousel/nachos.jpeg" alt="Nachos">
                  </div>
                  <div class="item">
                    <img src="images/carousel/tacosalad.jpeg" alt="Taco Salad">
                  </div>
                  <div class="item">
                    <img src="images/carousel/special.jpeg" alt="Archie's Special">
                  </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#carousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 home-content">
          <p>
          Archie's is an authentic Mexican restaurant in Normandy Park. Started in 2010, Archie's has been family owned and run
          by Archie and her husband ever since.
          </p>
        </div>
        </div>
      <div class="col-sm-1"></div>
