<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Archie's Mexican Restaurant</title>
    <meta name="description" content="Family style Mexican Restaurant">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Archie Sahagun">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  </head>
  <body>
    <header>
        <p>Hours: 11AM-9PM Everyday! Call: (206) 436-0850</p>
    </header>
    <nav>
      <ul id="navbar">
        <a href="index.html"><li id="logo"><img id="logoSize" src="images/logo.png" alt="logo"></li></a>
        <a href="index.html"><li>Home</li></a>
        <a href="menu/menu.html"><li>Menu</li></a>
        <a href="specials/specials.html"><li>Specials</li></a>
        <a href="contact/contactus.html"><li>Contact Us</li></a>
      </ul>
    </nav>
    <div id="carousel-background">
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="carousel" data-slide-to="0" class="active"></li>
          <li data-target="carousel" data-slide-to="1"></li>
          <li data-target="carousel" data-slide-to="2"></li>
          <li data-target="carousel" data-slide-to="3"></li>
          <li data-target="carousel" data-slide-to="4"></li>
          <li data-target="carousel" data-slide-to="5"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/carousel/burrito.jpeg" alt="Burrito">
          </div>
          <div class="item">
            <img src="images/carousel/fishtaco.jpeg" alt="Fish Taco">
          </div>
          <div class="item">
            <img src="images/carousel/mexicanpizza.jpeg" alt="Mexican Pizza">
          </div>
          <div class="item">
            <img src="images/carousel/nachos.jpeg" alt="Nachos">
          </div>
          <div class="item">
            <img src="images/carousel/tacosalad.jpeg" alt="Taco Salad">
          </div>
          <div class="item">
            <img src="images/carousel/special.jpeg" alt="Archie's Special">
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <article>
      <div id="content">
        images
      </div>
    </article>
    <footer>
      <div>
        g
      </div>
    </footer>
  </body>
</html>
